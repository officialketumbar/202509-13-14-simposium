<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Registrasi Ulang - Cek NIK</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <main class="container">
    <h1>Registrasi Ulang</h1>

    <!-- CEK NIK -->
    <section aria-label="Pemeriksaan NIK">
      <label for="nikInput">Masukkan NIK (16 digit)</label>
      <div class="input-group">
        <input id="nikInput"
               type="text"
               inputmode="numeric"
               pattern="\d{16}"
               maxlength="16"
               placeholder="1234567890123456"
               aria-required="true"/>
        <button id="cekBtn" data-default="Cek Data">Cek Data</button>
      </div>
      <div id="nikStatus" class="status" role="alert" hidden></div>
    </section>

    <!-- FORM REGISTRASI -->
    <form id="regForm" novalidate hidden>
      <div class="form-group">
        <label for="nikDisplay">NIK</label>
        <input id="nikDisplay" type="text" readonly/>
      </div>

      <div class="form-group">
        <label for="nama">Nama Lengkap</label>
        <input id="nama" type="text" required/>
      </div>

      <div class="form-group">
        <label for="instansi">Instansi</label>
        <input id="instansi" type="text" required/>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" required/>
      </div>

      <div class="form-group">
        <label for="noTelp">No. WhatsApp</label>
        <input id="noTelp" type="tel" required/>
      </div>

      <div class="form-group">
        <label for="profesi">Profesi</label>
        <input id="profesi" type="text" required/>
      </div>

      <button id="submitBtn" type="submit" data-default="Submit Registrasi Ulang">Submit Registrasi Ulang</button>
      <div id="submitStatus" class="status" role="alert" hidden></div>
    </form>
  </main>

  <!-- LOADING OVERLAY -->
  <div id="loadingOverlay" hidden>
    <div class="spinner"></div>
    <p>Memprosesâ€¦</p>
  </div>

  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
