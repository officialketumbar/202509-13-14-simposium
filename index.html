<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Ulang - Pemeriksaan NIK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Form Registrasi Ulang</h2>
        
        <!-- Input NIK Section -->
        <div class="nik-section">
            <label for="nikInput">Masukkan NIK:</label>
            <div class="input-group">
                <input type="text" id="nikInput" placeholder="Contoh: 1234567890123456" maxlength="16">
                <button onclick="checkNIK()">Cek Data</button>
            </div>
            <div id="nikStatus" class="status-message"></div>
        </div>

        <!-- Form Section -->
        <form id="registrationForm" style="display: none;">
            <div class="form-group">
                <label>NIK:</label>
                <input type="text" id="nikDisplay" readonly>
            </div>
            
            <div class="form-group">
                <label>Nama Lengkap:</label>
                <input type="text" id="nama" required>
            </div>
            
            <div class="form-group">
                <label>Instansi:</label>
                <input type="text" id="instansi" required>
            </div>
            
            <div class="form-group">
                <label>Email Address:</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label>No Telp (No WA):</label>
                <input type="tel" id="noTelp" required>
            </div>
            
            <div class="form-group">
                <label>Profesi:</label>
                <input type="text" id="profesi" required>
            </div>
            
            <button type="submit" id="submitBtn">Submit Registrasi Ulang</button>
            <div id="submitStatus" class="status-message"></div>
        </form>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" style="display: none;">
        <div class="spinner"></div>
        <p>Memeriksa data...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
